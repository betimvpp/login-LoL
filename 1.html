<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="1.css">
</head>

<body>
    <main>
        <section class="login">
            <div class="logo">
                <a href="https://www.leagueoflegends.com/pt-br/?utm_source=riotbar&utm_medium=productcard%2Bwww.riotgames.com&utm_campaign=lol&utm_content=lol_keyart01"> <img src="logo.png" alt=""></a>
            </div>
            <h1 class="title">Fazer Login</h1>

            <label for="" class="login-label">
                <span>nome de usuário</span>
                <input type="text" name="username" class="input" >
            </label>

            <label for="" class="login-label"> 
                <span>senha</span>
                <input type="password" name="password" class="input">
            </label>

            <div class="login-icons">
                <button type="button" class="icon_button1"><img src="facebook-icon.png" alt=""></button>
                <button type="button" class="icon_button2"><img src="google-icon.png" alt=""></button>
                <button type="button" class="icon_button3"><img src="apple-icon.png" alt=""></button>
            </div>

            <label for="" class="login-checkbox">
                
                <input type="checkbox" name="" id="" class="input-checkbox">
                Manter Login
            </label>

            <div class="wrapper">
                <button type="button" class="login__button" disabled>
                  <svg xmlns="http://www.w3.org/2000/svg" viewbox="0 0 448 512">
                    <path d="M438.6 278.6l-160 160C272.4 444.9 264.2 448 256 448s-16.38-3.125-22.62-9.375c-12.5-12.5-12.5-32.75 0-45.25L338.8 288H32C14.33 288 .0016 273.7 .0016 256S14.33 224 32 224h306.8l-105.4-105.4c-12.5-12.5-12.5-32.75 0-45.25s32.75-12.5 45.25 0l160 160C451.1 245.9 451.1 266.1 438.6 278.6z"/>
                  </svg>
                </button>

                <a href="#" class="login__link">não consegue iniciar sessão?</a>
                <a href="#" class="login__link">criar conta</a>
            </div>
        </section>
        <section class="wallpaper">
            <div class="wallpaper"></div>
        </section>
    </main>

    <script src="1.js"></script>
</body>

</html>
